<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Nearby Doctors</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="addressSearch" class="form-label">Search Address</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="addressSearch" placeholder="Enter an address...">
                                <button class="btn btn-outline-secondary" type="button" id="searchAddress">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button id="getCurrentLocation" class="btn btn-primary w-100">
                                <i class="fas fa-location-dot me-2"></i>Use Current Location
                            </button>
                            <small class="text-muted d-block text-center mt-2">
                                Or click anywhere on the map to select a location
                            </small>
                        </div>
                        <div class="mb-3">
                            <label for="radius" class="form-label">Search Radius (meters)</label>
                            <input type="number" class="form-control" id="radius" value="5000">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div id="map"></div>
            </div>
        </div>

        <div class="row mt-4" id="doctorsList">
            <!-- Doctors will be listed here -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
